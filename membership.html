    <div class="contact-form-content">
        <div class="contact-form-pane container">
            <div class="contact-form-col">
                <p><img src="img/Black And Red Minimalist Movie Night Instagram Post.png" alt="Image" class="img-form"></p>
            </div>
            <div class="contact-form-col">
                <form class="contact-form" method="post" id="contactForm" name="contactForm">
                    <div class="contact-form-row">
                        <div class="contact-form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                        </div>
                    </div>
                    <div class="contact-form-row">
                        <div class="contact-form-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="contact-form-row">
                        <div class="contact-form-group">
                            <input type="text" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="contact-form-row">
                        <div class="contact-form-group">
                            <input type="text" class="form-control" name="re-password" id="re-password" placeholder="Repeat Password">
                        </div>
                    </div>
                    <div class="contact-form-row">
                        <div class="contact-form-group">
                            <input id="submit" type="submit" value="Register" class="btn btn-primary">
                            <span class="submitting"></span>
                        </div>
                    </div>
                </form>
                <div id="form-message-success">
                    Your message was sent, thank you!
                </div>
            </div>
        </div>
