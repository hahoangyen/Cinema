<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="cinema-header">
        <div class="container">
            <div class="logo">
                <a href="/main.html">
                    <img src="img/logoipsum-222.svg" alt="logo" class="logo_img">
                </a>
            </div>
            <div class="search">
                <input type="search" class="search-box search" placeholder="Search...">
                <button type="submit" class="search-btn">
                    <i class="icon-search"></i>
                </button>
                <!-- search bar using js -->
    
            </div>
            <div class="options">
                <a href="#" class="sign_in">
                    <img src="img/profile-user-svgrepo-com.svg" alt="" class="avatar">
                    <p>Log In/Sign Up</p>
                </a>
            </div>
        </div>
    </div>
    <div class="cinema-nav">
        <div class="container">
            <ul class="primary-nav">
                <li><a href="#">Get Tickets</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <div class="tab-breadcrumb">
        <div class="tab-breadcrumb-line container">
                <ul class="breadcrumb">
                    <li><a href="main.html">Home</a></li>
                    <li>Contact Us</li>
                </ul>
        </div>
    </div>
    
    <div class="contact-form-content">
        <div class="contact-form-pane container">
            <div class="contact-form-col">
                <h3 class="heading">Send us a message!</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas debitis, fugit natus?</p>
                <p><img src="img/undraw-contact.svg" alt="Image" class="img-fluid"></p>
            </div>
            <div class="contact-form-col">
                <form class="" method="post" id="contactForm" name="contactForm">
                    <div class="row">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                                placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                            <span class="submitting"></span>
                        </div>
                    </div>
                </form>
                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success">
                    Your message was sent, thank you!
                </div>
            </div>
        </div>
    </div>
    <div class = "footer">
        <div class = "footer-container"> 
            <div class = "footer-logo">LOGO & SLOGAN</div>
            <div class = "footer-contact">CONTACT US</div>
            <div class = "footer-social">SOCIAL</div>
        </div>
</div>
</body>
</html>
